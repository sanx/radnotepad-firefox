<html>
<head>
<meta charset="utf-8">
<style>
fieldset legend {
    font-style: italic;
}
fieldset.main {
    border: none;
}
fieldset fieldset {
    border: 1px solid purple;
}
fieldset.loaded {
    display: none;
    max-height: 100%;
    overflow: auto;
}
fieldset.loaded div.folder {
    padding: 3px 0;
    width: 100%;
}
fieldset.loaded div.folder .name {
    font-weight: bold;
    width: 100%;
}
fieldset.loaded div.folder .count {
    font-style: italic;
    width: 100%;
}
</style>
</head>
<body>
    <fieldset class="main">
    <legend>RadNotepad</legend>
        <fieldset>
        <legend>Import</legend>
            <label for="download-button"><input type="button" value="Yahoo Notepad" id="download-button"/></label>
        </fieldset>
        <fieldset class="loaded">
        <legend>Loaded folders</legend>
        </fieldset>
        <fieldset>
        <legend>Export</legend>
            <input type="button" value="All notes" id="download-all-json" href="#">
        </fieldset>
    </fieldset>
    <div>
    </div>
</body>
</html>
